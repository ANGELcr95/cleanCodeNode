<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Socket Client</title>
</head>
<body class="container">
    <!-- http://localhost:3001/socket.io/socket.io.js    ====> este es el  path de la libreria se sockets -->
    <h1 class="mt-2">Socket Client</h1>
    <hr>

    <p>
        Server Status: 
        <span id="lbOnline" class="text-success"> Online</span>
        <span id="lbOffline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="textMessage" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">
                Send
            </button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
